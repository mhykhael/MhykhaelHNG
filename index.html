<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Chibuike Okechukwu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName"> Mhykhael </h1>
        <main>
            <div class="profile-container">
                <img src="hng_images/professional.png" alt="Mhykhael" data-testid="slackDisplayImage">
                <p class="image-description">Your Slack Display Image</p> <!-- Added text -->
            </div>
            <div class="box">
                <p data-testid="currentDayOfTheWeek" class="date"></p>
                <p data-testid="currentUTCTime"></p>
                <p data-testid="myTrack">Frontend</p>
                <p>
                    <a href="https://github.com/mhykhael?tab=repositories" data-testid="githubURL">
                        <img src="hng_images/github.png">
                    </a>
                </p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
